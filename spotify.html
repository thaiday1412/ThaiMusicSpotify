<!DOCTYPE html>

<head>

  <style>
    * {

    .login-form input {

    .song-card {

    .like-btn {

    }

    .like-btn.liked {

    }

    .comment-box {
      margin-top: 20px;
    }

    .comment-box textarea {
      width: 100%;
      height: 60px;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      border: none;
    }

    .comment-box button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .comments {
      margin-top: 15px;
    }

    .comment {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .profile {
      margin-top: 30px;
      padding: 20px;
      background: #202020;
      border-radius: 15px;
    }

    .profile h3 {
      color: #1db954;
    }

    .stat {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üéµ DuyTh√°i Music</h2>
    <a href="#">Trang ch·ªß</a>
    <a href="#">Playlist</a>
    <a href="#">Y√™u th√≠ch</a>
    <a href="#">C√†i ƒë·∫∑t</a>
  </div>

  <div class="main">
    <div class="header">
      <div class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="T√™n b·∫°n..." />
        <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
      </div>
      <div id="userGreeting" style="display:none;">
        Xin ch√†o, <span id="displayName"></span> üëã
      </div>
    </div>

    <div class="song-card">
      <h3>üéß Thay Th·∫ø ft. D√¢u B∆° - V√¨ Ai B·ªã?</h3>
      <iframe 
        allow="autoplay" 
        width="100%" 
        height="166" 
        style="border-radius:12px; margin-top: 10px;"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/kh-ng-nguy-n-234009118/thay-the-ft-dau-boi-vi-ai-bi&color=%231db954&auto_play=false&show_comments=true&show_user=true">
      </iframe>

      <button class="like-btn" onclick="toggleLike()">‚ù§Ô∏è Th√≠ch</button>

      <div class="comment-box">
        <textarea id="commentText" placeholder="Vi·∫øt b√¨nh lu·∫≠n..."></textarea>
        <button onclick="addComment()">üí¨ G·ª≠i b√¨nh lu·∫≠n</button>
      </div>

      <div class="comments" id="commentList"></div>
    </div>

    <div class="profile" id="profileBox" style="display: none;">
      <h3>üë§ H·ªì s∆° ng∆∞·ªùi d√πng</h3>
      <div class="stat">T√™n: <span id="profileName"></span></div>
      <div class="stat">‚ù§Ô∏è S·ªë b√†i ƒë√£ like: <span id="likeCount">0</span></div>
      <div class="stat">üí¨ S·ªë b√¨nh lu·∫≠n: <span id="commentCount">0</span></div>
    </div>
  </div>

  <script>
    let liked = false;
    let comments = [];

    function login() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('username', name);
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('userGreeting').style.display = 'block';
        document.getElementById('displayName').textContent = name;
        document.getElementById('profileName').textContent = name;
        document.getElementById('profileBox').style.display = 'block';
      }
    }

    function toggleLike() {
      liked = !liked;
      const btn = document.querySelector('.like-btn');
      btn.classList.toggle('liked');
      btn.textContent = liked ? 'üíö ƒê√£ th√≠ch' : '‚ù§Ô∏è Th√≠ch';
      document.getElementById('likeCount').textContent = liked ? 1 : 0;
    }

    function addComment() {
      const text = document.getElementById('commentText').value.trim();
      if (text !== '') {
        comments.push(text);
        document.getElementById('commentText').value = '';
        updateComments();
      }
    }

    function updateComments() {
      const commentList = document.getElementById('commentList');
      commentList.innerHTML = '';
      comments.forEach(comment => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = comment;
        commentList.appendChild(div);
      });
      document.getElementById('commentCount').textContent = comments.length;
    }

    window.onload = () => {
      const name = localStorage.getItem('username');
      if (name) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('userGreeting').style.display = 'block';
        document.getElementById('displayName').textContent = name;
        document.getElementById('profileName').textContent = name;
        document.getElementById('profileBox').style.display = 'block';
      }
    };
  </script>
</body>
</html>
